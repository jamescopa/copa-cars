        :root {

        /* CARRUSEL */
        .carousel { position: relative; width: 100%; height: 350px; overflow: hidden; background: #eee; }

        /* --- NUEVO: BARRA DE HERRAMIENTAS PEGAJOSA (Sticky Toolbar) --- */

        /* Ajuste para que el contenido de la barra no se salga del ancho */

    <script>
        const PHONE_NUMBER = "593980370222"; 
        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR4XiOIAqib5wdMK5UU__AInDUCYkfTa8ztC--R49-Ad1l-WE_9mWdVP9n4363erXq3Qskg2RoYNxF-/pub?output=csv"; 

        const SLIDES = [
            { image: "Oferta.png", text: "" },
            { image: "Oferta (2).png", text: "" },
            { image: "Oferta (3).png", text: "" },
            { image: "Oferta (4).png", text: "" }
        ];

        let products = [];
        let cart = [];
        let currentProduct = null;
        let activeCategory = 'all'; 

        window.onload = function() {
            initCarousel(); 
            Papa.parse(SHEET_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    products = results.data
                        .filter(row => row.name && row.price)
                        .map(row => ({
                            id: row.id,
                            name: row.name,
                            price: parseFloat(row.price),
                            category: row.category,
                            images: row.images ? row.images.split(',').map(s => s.trim()) : ['logo.jpg'],
                            stock: parseInt(row.stock) || 0,
                            variants: row.variants ? row.variants.split(',').map(s => s.trim()).filter(v => v !== "") : [],
                            description: row.description
                        }));
                    document.getElementById('loading').style.display = 'none';
                    initApp();
                },
                error: function(err) { document.getElementById('loading').innerText = "Error al cargar productos."; }
            });
        };

        function initCarousel() {
            const track = document.getElementById('carousel-track');
            SLIDES.forEach(slide => {
                const div = document.createElement('div');
                div.className = 'carousel-slide';
                div.style.backgroundImage = `url('${slide.image}')`;
                if(slide.text && slide.text !== "") div.innerHTML = `<div class="carousel-text"><h2>${slide.text}</h2></div>`;
                track.appendChild(div);
            });
            let slideIndex = 0;
            setInterval(() => {
                slideIndex = (slideIndex + 1) % SLIDES.length;
                track.style.transform = `translateX(-${slideIndex * 100}%)`;
            }, 4000);
        }

        function initApp() {
            const categories = [...new Set(products.map(p => p.category))];
            const filterContainer = document.getElementById('category-filters');
            filterContainer.innerHTML = '<button class="filter-btn active" onclick="renderProducts(\'all\')">Todas</button>';
            categories.forEach(cat => {
                filterContainer.innerHTML += `<button class="filter-btn" onclick="renderProducts('${cat}')">${cat}</button>`;
            });
            renderProducts('all');
        }

        function renderProducts(categoryBtnClicked) {
            if (categoryBtnClicked) activeCategory = categoryBtnClicked;
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            document.querySelectorAll('.filter-btn').forEach(b => {
                if(b.innerText === activeCategory || (activeCategory === 'all' && b.innerText === 'Todas')) b.classList.add('active');
                else b.classList.remove('active');
            });

            let filteredList = activeCategory === 'all' ? products : products.filter(p => p.category === activeCategory);
            if(searchTerm !== "") {
                filteredList = filteredList.filter(p => p.name.toLowerCase().includes(searchTerm));
            }

            if(filteredList.length === 0) {
                 grid.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#888;">No se encontraron productos.</p>';
                 return;
            }

            filteredList.forEach(p => {
                const coverImage = p.images[0].startsWith('http') || p.images[0].endsWith('jpg') || p.images[0].endsWith('png') ? p.images[0] : 'logo.jpg';
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openProductModal(p.id);
                card.innerHTML = `
                    <div class="product-image-container"><img src="${coverImage}" class="product-image"></div>
                    <div class="product-info">
                        <div class="product-cat">${p.category}</div>
                        <h4 class="product-title">${p.name}</h4>
                        <div class="product-price">$${p.price.toFixed(2)}</div>
                        <button class="view-btn">Ver Detalles</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openProductModal(id) {
            currentProduct = products.find(p => p.id == id); 
            const mainImg = document.getElementById('detail-main-img');
            mainImg.src = currentProduct.images[0];
            
            const thumbContainer = document.getElementById('detail-thumbnails');
            thumbContainer.innerHTML = '';
            if(currentProduct.images.length > 1) {
                currentProduct.images.forEach(img => {
                    const t = document.createElement('img');
                    t.src = img; t.className = 'thumb-img';
                    t.onclick = () => { mainImg.src = img; };
                    thumbContainer.appendChild(t);
                });
            }

            document.getElementById('detail-cat').innerText = currentProduct.category;
            document.getElementById('detail-title').innerText = currentProduct.name;
            document.getElementById('detail-price').innerText = `$${currentProduct.price.toFixed(2)}`;
            document.getElementById('detail-desc').innerText = currentProduct.description || "Sin descripci칩n detallada.";

            const optWrapper = document.getElementById('detail-options-wrapper');
            optWrapper.innerHTML = ''; 
            
            if(currentProduct.variants.length > 0) {
                let html = '<label style="font-weight:600; margin-bottom:10px; display:block; color:var(--dark);">Selecciona Opci칩n:</label>';
                html += '<div class="variant-options-container">';
                currentProduct.variants.forEach((v, index) => {
                    const isChecked = index === 0 ? 'checked' : '';
                    html += `
                        <input type="radio" id="variant-${index}" name="variant-group" value="${v}" class="variant-option-input" ${isChecked}>
                        <label for="variant-${index}" class="variant-option-label">${v}</label>
                    `;
                });
                html += '</div>';
                optWrapper.innerHTML = html;
            }

            document.getElementById('modal-qty').value = 1;

            const btnAdd = document.querySelector('.btn-add');
            const btnBuy = document.querySelector('.btn-buy');
            
            if(currentProduct.stock <= 0) {
                btnAdd.disabled = true; 
                btnAdd.innerText = "Agotado"; 
                btnAdd.style.background = "#ccc";
                btnBuy.style.display = 'none';
            } else {
                btnAdd.disabled = false; 
                btnAdd.innerText = "Agregar al Carrito"; 
                btnAdd.style.background = "#f0f0f0";
                btnBuy.style.display = 'block';
            }

            document.getElementById('product-modal').style.display = 'flex';
        }

        function closeProductModal() { document.getElementById('product-modal').style.display = 'none'; }

        function updateModalQty(change) {
            const input = document.getElementById('modal-qty');
            let val = parseInt(input.value);
            val += change;
            if(val < 1) val = 1;
            input.value = val;
        }

        function addToCartFromDetail() {
            if(!currentProduct) return;
            
            let variant = 'Est치ndar';
            const selectedOption = document.querySelector('input[name="variant-group"]:checked');
            if (selectedOption) {
                variant = selectedOption.value;
            }

            const qty = parseInt(document.getElementById('modal-qty').value);
            
            const cartId = `${currentProduct.id}-${variant}`;
            const existingItem = cart.find(i => i.cartId === cartId);
            const currentQtyInCart = existingItem ? existingItem.quantity : 0;
            
            if ((currentQtyInCart + qty) > currentProduct.stock) {
                alert(`춰Atenci칩n! Solo hay ${currentProduct.stock} unidades disponibles en total.`);
                return;
            }

            if(existingItem) existingItem.quantity += qty; 
            else cart.push({...currentProduct, cartId: cartId, selectedVariant: variant, quantity: qty});
            
            updateCartUI();
            closeProductModal();
            openCart();
        }

        function buyNowFromDetail() { addToCartFromDetail(); }
        
        function removeFromCart(id) { cart = cart.filter(i => i.cartId !== id); updateCartUI(); }

        function updateCartItemQty(cartId, change) {
            const item = cart.find(i => i.cartId === cartId);
            if(item) {
                if (change > 0 && (item.quantity + 1) > item.stock) {
                    alert(`M치ximo ${item.stock} unidades disponibles.`);
                    return;
                }
                
                item.quantity += change;
                if(item.quantity < 1) item.quantity = 1;
                updateCartUI();
            }
        }

        function updateCartUI() {
            document.getElementById('cart-count').innerText = cart.reduce((a,b)=>a+b.quantity,0);
            const container = document.getElementById('cart-items');
            container.innerHTML = '';
            let total = 0;
            if(cart.length === 0) container.innerHTML = '<p style="text-align:center; color:#888; margin-top:50px;">Tu carrito est치 vac칤o.</p>';
            else {
                cart.forEach(item => {
                    total += item.price * item.quantity;
                    container.innerHTML += `
                        <div class="cart-item">
                            <img src="${item.images[0]}" style="width:60px;height:60px;object-fit:contain; border-radius:8px; border:1px solid #eee;">
                            <div style="flex:1; margin-left:15px;">
                                <div style="font-weight:600;">${item.name}</div>
                                <div style="font-size:0.85rem; color:#666; margin: 4px 0;">Opci칩n: ${item.selectedVariant}</div>
                                <div style="display:flex; align-items:center; gap:8px; margin-top:8px;">
                                    <button class="cart-qty-btn" onclick="updateCartItemQty('${item.cartId}', -1)">-</button>
                                    <span style="font-weight:600;">${item.quantity}</span>
                                    <button class="cart-qty-btn" onclick="updateCartItemQty('${item.cartId}', 1)">+</button>
                                </div>
                            </div>
                            <div style="text-align:right;">
                                <div style="font-weight:700; color:var(--primary); font-size:1.1rem;">$${(item.price * item.quantity).toFixed(2)}</div>
                                <small style="color:#e74c3c; cursor:pointer; margin-top:10px; display:block; font-weight:500;" onclick="removeFromCart('${item.cartId}')">Eliminar</small>
                            </div>
                        </div>`;
                });
            }
            document.getElementById('cart-total').innerText = `Total: $${total.toFixed(2)}`;
        }

        function openCart() { document.getElementById('cart-modal').style.display = 'flex'; }
        function closeCart() { document.getElementById('cart-modal').style.display = 'none'; }
        
        function checkout() {
            if(cart.length===0) return;
            let msg = "Hola Copa Cars, deseo realizar el siguiente pedido:%0A%0A";
            let total = 0;
            cart.forEach(i => {
                total += i.price * i.quantity;
                msg += `郊쀮잺 *${i.quantity}x ${i.name}* (Opci칩n: ${i.selectedVariant}) - $${(i.price*i.quantity).toFixed(2)}%0A`;
            });
            msg += `%0A*TOTAL A PAGAR: $${total.toFixed(2)}*`;
            msg += "%0A%0APor favor, ind칤queme la disponibilidad y los datos para el pago. 춰Gracias!";
            window.open(`https://wa.me/${PHONE_NUMBER}?text=${msg}`, '_blank');
        }

        window.onclick = function(e) {
            if(e.target == document.getElementById('cart-modal')) closeCart();
            if(e.target == document.getElementById('product-modal')) closeProductModal();
        }
    </script>
</body>
</html>
